<h3>Adicionar Cliente</h3>
<form>
	<div class="form-group">
		<div class="btn-group" data-toggle="buttons">
		  <label class="btn btn-primary {{type == 'pessoaFisica' ? 'active' : ''}}" ng-click="trocar('pessoaFisica')">
		    <input type="radio" name="options" id="option1" autocomplete="off"> Pessoa Física
		  </label>
		  <label class="btn btn-primary {{type == 'pessoaJuridica' ? 'active' : ''}}" ng-click="trocar('pessoaJuridica')">
		    <input type="radio" name="options" id="option2" autocomplete="off"> Pessoa Jurídica
		  </label>
		</div>
	</div>
	<div class="form-group" ng-class="type == 'pessoaFisica' ? '' : 'hidden'">
		<label for="nome">Nome</label>
		<input type="text" class="form-control" id="nome" ng-model="nome">
	</div>
	<div class="form-group" ng-class="type == 'pessoaFisica' ? 'hidden' : ''">
		<label for="razaoSocial">Razão Social</label>
		<input type="text" class="form-control" id="razaoSocial" ng-model="razaoSocial">
	</div>
	<div class="form-group" ng-class="type == 'pessoaFisica' ? '' : 'hidden'">
		<label for="cpf">CPF</label>
		<input type="text" class="form-control" id="cpf" ng-model="cpf">
	</div>
	<div class="form-group" ng-class="type == 'pessoaFisica' ? 'hidden' : ''">
		<label for="cnpj">CNPJ</label>
		<input type="text" class="form-control" id="cnpj" ng-model="cnpj">
	</div>
	<div class="form-group">
		<label for="telefone">Telefone</label>
		<input type="text" class="form-control" id="telefone" ng-model="telefone">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" ng-model="email">
	</div>
	<button type="button" class="btn btn-default pull-right" ng-click="go('/clientes')">Voltar</button>
	<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
	<button type="button" class="btn btn-danger {{novo ? 'hidden' : '' }}" ng-click="excluir()">Excluir</button>
</form>
