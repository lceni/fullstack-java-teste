<h3>Adicionar Produto</h3>
<form>
	<div class="form-group">
		<label for="codigo">Código</label>
		<input type="text" class="form-control" id="codigo" ng-model="codigo">
	</div>
	<div class="form-group">
		<label for="descricao">Descrição</label>
		<input type="text" class="form-control" id="descricao" ng-model="descricao">
	</div>
	<div class="form-group">
		<label for="valor">Valor</label>
		<input type="text" class="form-control" id="valor" ng-model="valor">
	</div>
	<button type="button" class="btn btn-default pull-right" ng-click="go('/produtos')">Voltar</button>
	<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
	<button type="button" class="btn btn-danger {{novo ? 'hidden' : '' }}" ng-click="excluir()">Excluir</button>
</form>
